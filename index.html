<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="styleSheet" href="styles.css">
   <title>etch-a-sketch</title>
</head>
<body>
   <div class="header">ETCH-A-SKETCH</div>
   <div class="content">
      <div class="controls">
         <div class="slidecontainer">
            <input type="range" min="3" max="60" value="23" class="slider" id="myRange">
            <div class="sliderValue"></div>
         </div> 
         <div class="buttonContainer">
            <button class="toggleBoard" id="hoverPriority">create board</button>
            <button class="random">random color!</button>
            <div class="mysteryContainer">
               <button class="mystery">mystery</button>
               <p>Epilepsy warning</p>
            </div>
            <button class="expo">exponential</button>
         </div>
         <p>Toggle mystery to stop at a cool pattern.<br>
         Also, try clicking 'random color' or brushing<br>over while mystery is on.</p>
      </div>
      <div class="container" id="priority"></div>
   </div>
   <div class="footer">&copy Henry Zelenak 2023</div>
   <script src="script.js"></script>
</body>
</html>
